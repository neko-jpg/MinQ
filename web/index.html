<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="minq">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>minq</title>
  <link rel="manifest" href="manifest.json">
  <style>
    #pwa-install-banner {
      position: fixed;
      left: 1rem;
      right: 1rem;
      bottom: 1.5rem;
      background: rgba(12, 18, 26, 0.95);
      color: #ffffff;
      border-radius: 16px;
      padding: 1rem 1.25rem;
      box-shadow: 0 12px 32px rgba(0, 0, 0, 0.25);
      display: none;
      z-index: 1000;
      font-family: 'Roboto', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }

    #pwa-install-banner[data-visible="true"] {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
    }

    #pwa-install-banner button {
      border: none;
      border-radius: 999px;
      padding: 0.5rem 1.25rem;
      font-weight: 600;
      cursor: pointer;
    }

    #pwa-install-banner button[data-action="install"] {
      background: #3f8efc;
      color: #ffffff;
    }

    #pwa-install-banner button[data-action="dismiss"] {
      background: transparent;
      color: #ffffff;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div id="pwa-install-banner" role="dialog" aria-live="polite" aria-label="アプリをホーム画面に追加">
    <div>
      <strong>MinQをホーム画面に追加しませんか？</strong>
      <p style="margin: 0.25rem 0 0; font-size: 0.875rem; opacity: 0.85;">ワンタップで習慣をチェックできます。</p>
    </div>
    <div style="display:flex; gap:0.5rem;">
      <button type="button" data-action="dismiss">あとで</button>
      <button type="button" data-action="install">追加</button>
    </div>
  </div>
  <script src="flutter_bootstrap.js" async></script>
  <script src="pwa_install.js" defer></script>
</body>
</html>
