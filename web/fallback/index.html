<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MinQ - 3分で続く習慣化アプリ</title>
    
    <!-- Open Graph -->
    <meta property="og:title" content="MinQ - 3分で続く習慣化アプリ">
    <meta property="og:description" content="ペアで励まし合いながら、習慣を継続しよう">
    <meta property="og:image" content="https://minq.app/images/og-image.png">
    <meta property="og:url" content="https://minq.app">
    <meta property="og:type" content="website">
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="MinQ - 3分で続く習慣化アプリ">
    <meta name="twitter:description" content="ペアで励まし合いながら、習慣を継続しよう">
    <meta name="twitter:image" content="https://minq.app/images/twitter-card.png">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            text-align: center;
        }
        
        .logo {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        
        h1 {
            font-size: 32px;
            margin-bottom: 16px;
        }
        
        p {
            font-size: 18px;
            margin-bottom: 32px;
            opacity: 0.9;
        }
        
        .buttons {
            display: flex;
            gap: 16px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 16px 32px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .button img {
            width: 24px;
            height: 24px;
        }
        
        .features {
            margin-top: 64px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 24px;
        }
        
        .feature {
            background: rgba(255, 255, 255, 0.1);
            padding: 24px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }
        
        .feature-icon {
            font-size: 32px;
            margin-bottom: 12px;
        }
        
        .feature h3 {
            font-size: 18px;
            margin-bottom: 8px;
        }
        
        .feature p {
            font-size: 14px;
            margin-bottom: 0;
        }
        
        @media (max-width: 768px) {
            .logo {
                font-size: 36px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            p {
                font-size: 16px;
            }
            
            .buttons {
                flex-direction: column;
            }
            
            .button {
                width: 100%;
            }
        }
    </style>
    
    <script>
        // URLパラメータを取得
        const urlParams = new URLSearchParams(window.location.search);
        const deepLink = urlParams.get('link');
        
        // アプリを開く試み
        if (deepLink) {
            const appScheme = `minq://${deepLink}`;
            window.location.href = appScheme;
            
            // 2秒後にストアへリダイレクト
            setTimeout(() => {
                redirectToStore();
            }, 2000);
        }
        
        function redirectToStore() {
            const userAgent = navigator.userAgent.toLowerCase();
            if (userAgent.includes('android')) {
                window.location.href = 'https://play.google.com/store/apps/details?id=com.example.minq';
            } else if (userAgent.includes('iphone') || userAgent.includes('ipad')) {
                window.location.href = 'https://apps.apple.com/app/minq/id123456789';
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="logo">MinQ</div>
        <h1>3分で続く習慣化アプリ</h1>
        <p>ペアで励まし合いながら、習慣を継続しよう</p>
        
        <div class="buttons">
            <a href="https://play.google.com/store/apps/details?id=com.example.minq" class="button">
                <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='white'%3E%3Cpath d='M3,20.5V3.5C3,2.91 3.34,2.39 3.84,2.15L13.69,12L3.84,21.85C3.34,21.6 3,21.09 3,20.5M16.81,15.12L6.05,21.34L14.54,12.85L16.81,15.12M20.16,10.81C20.5,11.08 20.75,11.5 20.75,12C20.75,12.5 20.5,12.92 20.16,13.19L17.89,14.5L15.39,12L17.89,9.5L20.16,10.81M6.05,2.66L16.81,8.88L14.54,11.15L6.05,2.66Z'/%3E%3C/svg%3E" alt="Google Play">
                Google Play
            </a>
            <a href="https://apps.apple.com/app/minq/id123456789" class="button">
                <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='white'%3E%3Cpath d='M18.71,19.5C17.88,20.74 17,21.95 15.66,21.97C14.32,22 13.89,21.18 12.37,21.18C10.84,21.18 10.37,21.95 9.1,22C7.79,22.05 6.8,20.68 5.96,19.47C4.25,17 2.94,12.45 4.7,9.39C5.57,7.87 7.13,6.91 8.82,6.88C10.1,6.86 11.32,7.75 12.11,7.75C12.89,7.75 14.37,6.68 15.92,6.84C16.57,6.87 18.39,7.1 19.56,8.82C19.47,8.88 17.39,10.1 17.41,12.63C17.44,15.65 20.06,16.66 20.09,16.67C20.06,16.74 19.67,18.11 18.71,19.5M13,3.5C13.73,2.67 14.94,2.04 15.94,2C16.07,3.17 15.6,4.35 14.9,5.19C14.21,6.04 13.07,6.7 11.95,6.61C11.8,5.46 12.36,4.26 13,3.5Z'/%3E%3C/svg%3E" alt="App Store">
                App Store
            </a>
        </div>
        
        <div class="features">
            <div class="feature">
                <div class="feature-icon">⏱️</div>
                <h3>3分で完了</h3>
                <p>短時間で習慣を記録</p>
            </div>
            <div class="feature">
                <div class="feature-icon">👥</div>
                <h3>ペア機能</h3>
                <p>仲間と励まし合う</p>
            </div>
            <div class="feature">
                <div class="feature-icon">📊</div>
                <h3>進捗管理</h3>
                <p>継続日数を可視化</p>
            </div>
        </div>
    </div>
</body>
</html>
