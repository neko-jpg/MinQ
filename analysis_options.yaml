# This file configures the analyzer, which statically analyzes Dart code to
# check for errors, warnings, and lints.
#
# The issues identified by the analyzer are surfaced in the UI of Dart-enabled
# IDEs (https://dart.dev/tools#ides-and-editors). The analyzer can also be
# invoked from the command line by running `flutter analyze`.

# The following line activates a set of recommended lints for Flutter apps,
# packages, and plugins designed to encourage good coding practices.
include: package:flutter_lints/flutter.yaml

analyzer:
  plugins:
#    - import_lint
  errors:
    # 未使用のimportをエラーとして扱う
    unused_import: warning
    # 未使用のローカル変数をエラーとして扱う
    unused_local_variable: warning
    # 未使用の要素を警告として扱う
    unused_element: ignore
    # 未使用のフィールドを警告として扱う
    unused_field: ignore
    extra_positional_arguments_could_be_named: ignore
    # 一時的に緩和
    invalid_annotation_target: ignore
    deprecated_member_use: warning
    deprecated_member_use_from_same_package: ignore
  exclude:
    - "**/*.g.dart"
    - "**/*.freezed.dart"
    - "**/*.mocks.dart"
    - "AI/**"
    - "flutter_gemma-0.11.5/**"
    - "scripts/**"
    - "packages/vendor/**"
    - "tool/**"
    - "test/**"

linter:
  # The lint rules applied to this project can be customized in the
  # section below to disable rules from the `package:flutter_lints/flutter.yaml`
  # included above or to enable additional rules. A list of all available lints
  # and their documentation is published at https://dart.dev/lints.
  #
  # Instead of disabling a lint rule for the entire project in the
  # section below, it can also be suppressed for a single line of code
  # or a specific dart file by using the `// ignore: name_of_lint` and
  # `// ignore_for_file: name_of_lint` syntax on the line or in the file
  # producing the lint.
  rules:
    # コード品質（一時的に緩和）
    prefer_const_constructors: false
    prefer_const_declarations: false
    prefer_const_literals_to_create_immutables: false
    always_use_package_imports: false
    avoid_print: false
    avoid_unnecessary_containers: false
    avoid_web_libraries_in_flutter: true
    no_logic_in_create_state: true
    prefer_relative_imports: false
    
    # ドキュメント
    public_member_api_docs: false
    
    # スタイル（一時的に緩和）
    prefer_single_quotes: false
    require_trailing_commas: false
    sort_child_properties_last: false
    use_key_in_widget_constructors: false
    
    # import順序とクリーンアップ
    directives_ordering: false
    
    # エラー防止（重要なもののみ有効）
    always_declare_return_types: false
    avoid_empty_else: true
    avoid_returning_null_for_future: true
    avoid_slow_async_io: false
    cancel_subscriptions: false
    close_sinks: false
    control_flow_in_finally: true
    empty_statements: true
    hash_and_equals: false
    invariant_booleans: false
    iterable_contains_unrelated_type: true
    list_remove_unrelated_type: true
    no_adjacent_strings_in_list: true
    no_duplicate_case_values: true
    prefer_void_to_null: false
    test_types_in_equals: true
    throw_in_finally: true
    unnecessary_statements: false
    unrelated_type_equality_checks: true
    valid_regexps: true

