<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<title>MinQ - Record Mini-Quest</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#13b6ec",
            "background-light": "#f6f8f8",
            "background-dark": "#101d22",
          },
          fontFamily: {
            "display": ["Plus Jakarta Sans"]
          },
          borderRadius: {
            "DEFAULT": "1rem",
            "lg": "2rem",
            "xl": "3rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
<style>
    .material-symbols-outlined {
      font-variation-settings:
      'FILL' 1,
      'wght' 400,
      'GRAD' 0,
      'opsz' 24
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-800 dark:text-slate-200">
<div class="relative flex h-screen w-full flex-col justify-between">
<header class="flex items-center justify-between p-4">
<button class="flex h-12 w-12 items-center justify-center rounded-full bg-primary/10 text-slate-800 dark:bg-primary/20 dark:text-white">
<span class="material-symbols-outlined">close</span>
</button>
<h1 class="flex-1 text-center text-lg font-bold tracking-tight pr-12">Record</h1>
</header>
<main class="flex-1 overflow-y-auto px-4 pt-4 pb-6">
<div class="space-y-8">
<div>
<h2 class="text-[22px] font-bold tracking-tight">Mini-Quest</h2>
<div class="mt-3 flex items-center gap-4 rounded-lg bg-primary/10 dark:bg-primary/20 p-4">
<div class="flex h-14 w-14 shrink-0 items-center justify-center rounded-lg bg-primary/20 dark:bg-primary/30">
<span class="material-symbols-outlined text-3xl text-primary">spa</span>
</div>
<div class="flex flex-col">
<p class="text-base font-bold text-slate-900 dark:text-white">Meditate</p>
<p class="text-sm text-slate-600 dark:text-slate-400">10 minutes</p>
</div>
</div>
</div>
<div>
<h2 class="text-[22px] font-bold tracking-tight">Proof</h2>
<div class="mt-4 grid grid-cols-1 gap-4 sm:grid-cols-2">
<button class="flex h-40 flex-col items-center justify-center gap-2 rounded-lg bg-primary text-white transition-transform active:scale-95">
<span class="material-symbols-outlined text-4xl">photo_camera</span>
<span class="text-lg font-bold">Take Photo</span>
</button>
<button class="flex h-40 flex-col items-center justify-center gap-2 rounded-lg bg-primary/10 text-slate-800 transition-transform active:scale-95 dark:bg-primary/20 dark:text-white">
<span class="material-symbols-outlined text-4xl">check_circle</span>
<span class="text-lg font-bold">Self-Declare</span>
</button>
</div>
</div>
</div>
</main>
<nav class="border-t border-primary/20 bg-background-light px-4 pt-2 pb-5 dark:border-primary/30 dark:bg-background-dark">
<div class="flex justify-around">
<a class="flex flex-col items-center gap-1 text-primary" href="#">
<span class="material-symbols-outlined">home</span>
<span class="text-xs font-bold">Home</span>
</a>
<a class="flex flex-col items-center gap-1 text-slate-400 dark:text-slate-500" href="#">
<span class="material-symbols-outlined !font-normal">bar_chart</span>
<span class="text-xs">Stats</span>
</a>
<a class="flex flex-col items-center gap-1 text-slate-400 dark:text-slate-500" href="#">
<span class="material-symbols-outlined !font-normal">group</span>
<span class="text-xs">Pairs</span>
</a>
<a class="flex flex-col items-center gap-1 text-slate-400 dark:text-slate-500" href="#">
<span class="material-symbols-outlined !font-normal">star</span>
<span class="text-xs">Goals</span>
</a>
<a class="flex flex-col items-center gap-1 text-slate-400 dark:text-slate-500" href="#">
<span class="material-symbols-outlined !font-normal">settings</span>
<span class="text-xs">Settings</span>
</a>
</div>
</nav>
</div>

</body></html>
