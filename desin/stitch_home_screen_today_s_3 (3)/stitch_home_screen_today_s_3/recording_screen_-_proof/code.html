<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>MinQ - Progress</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#13b6ec",
            "background-light": "#f6f8f8",
            "background-dark": "#101d22",
          },
          fontFamily: {
            "display": ["Plus Jakarta Sans"]
          },
          borderRadius: {
            "DEFAULT": "1rem",
            "lg": "1.5rem",
            "xl": "2rem",
            "full": "9999px"
          },
          keyframes: {
            celebrate: {
              '0%, 100%': { transform: 'scale(1)', },
              '50%': { transform: 'scale(1.2) rotate(-5deg)', },
            },
            fadeIn: {
              '0%': { opacity: '0', transform: 'translateY(10px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            }
          },
          animation: {
            celebrate: 'celebrate 0.6s ease-in-out',
            fadeIn: 'fadeIn 0.5s ease-out forwards',
          },
        },
      },
    }
  </script>
<style>
    .material-symbols-outlined {
      font-variation-settings:
      'FILL' 1,
      'wght' 400,
      'GRAD' 0,
      'opsz' 24
    }
    .heatmap-cell {
        animation: fadeIn 0.5s ease-out forwards;
    }
    .heatmap-cell:nth-child(1) { animation-delay: 0.05s; }
    .heatmap-cell:nth-child(2) { animation-delay: 0.1s; }
    .heatmap-cell:nth-child(3) { animation-delay: 0.15s; }
    .heatmap-cell:nth-child(4) { animation-delay: 0.2s; }
    .heatmap-cell:nth-child(5) { animation-delay: 0.25s; }
    .heatmap-cell:nth-child(6) { animation-delay: 0.3s; }
    .heatmap-cell:nth-child(7) { animation-delay: 0.35s; }
    .heatmap-cell:nth-child(8) { animation-delay: 0.4s; }
    .heatmap-cell:nth-child(9) { animation-delay: 0.45s; }
    .heatmap-cell:nth-child(10) { animation-delay: 0.5s; }</style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-800 dark:text-slate-200">
<div class="relative flex min-h-screen w-full flex-col">

<button class="flex h-12 w-12 items-center justify-center rounded-full bg-primary/10 text-slate-800 dark:bg-primary/20 dark:text-white">
<span class="material-symbols-outlined">arrow_back</span>
</button>
<h1 class="flex-1 text-center text-lg font-bold tracking-tight pr-12">Progress</h1>

<div class="flex h-14 w-14 shrink-0 items-center justify-center rounded-lg bg-primary/20 dark:bg-primary/30">
<span class="material-symbols-outlined text-3xl text-primary">spa</span>
</div>
<div class="flex flex-col text-left">
<p class="text-base font-bold text-slate-900 dark:text-white">Meditate</p>
<p class="text-sm text-slate-600 dark:text-slate-400">10 minutes daily</p>

</div>
<div class="relative rounded-lg bg-white dark:bg-slate-800 p-4 animate-celebrate">

<span class="material-symbols-outlined text-base">star</span>
</div>
<p class="text-3xl font-bold text-primary">21</p>
<p class="text-sm text-slate-500 dark:text-slate-400">Longest Streak</p>

<nav class="sticky bottom-0 border-t border-primary/20 bg-background-light px-4 pt-2 pb-5 dark:border-primary/30 dark:bg-background-dark">

<a class="flex flex-col items-center gap-1 text-slate-400 dark:text-slate-500" href="#">
