<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>MinQ - Data Export/Backup</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13b6ec",
                        "background-light": "#f6f8f8",
                        "background-dark": "#101d22",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-800 dark:text-slate-200">
<div class="flex flex-col h-screen justify-between">
<main class="flex-grow">
<header class="bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-sm sticky top-0 z-10">
<div class="flex items-center p-4">
<button class="text-slate-800 dark:text-slate-200">
<span class="material-symbols-outlined">arrow_back_ios_new</span>
</button>
<h1 class="flex-1 text-center font-bold text-lg text-slate-900 dark:text-white pr-8">Data Export/Backup</h1>
</div>
</header>
<div class="p-4 space-y-8">
<div>
<h2 class="text-xl font-bold mb-4 text-slate-900 dark:text-white">Backup</h2>
<div class="bg-white dark:bg-slate-900/50 rounded-xl shadow-sm">
<div class="p-4 flex items-center justify-between border-b border-slate-200 dark:border-slate-800">
<div class="flex-grow">
<p class="font-semibold text-slate-900 dark:text-white">Manual Backup</p>
<p class="text-sm text-slate-500 dark:text-slate-400">Last backup: 2024-01-20 14:30</p>
</div>
<button class="bg-primary/20 dark:bg-primary/30 text-primary font-semibold py-2 px-4 rounded-lg text-sm whitespace-nowrap">
                                Backup Now
                            </button>
</div>
<div class="p-4 flex items-center justify-between">
<div class="flex-grow">
<p class="font-semibold text-slate-900 dark:text-white">Export Data</p>
<p class="text-sm text-slate-500 dark:text-slate-400">Export your data in a readable format</p>
</div>
<button class="bg-primary/20 dark:bg-primary/30 text-primary font-semibold py-2 px-4 rounded-lg text-sm whitespace-nowrap">
                                Export
                            </button>
</div>
</div>
</div>
<div>
<h2 class="text-xl font-bold mb-4 text-slate-900 dark:text-white">Cloud Sync</h2>
<div class="bg-white dark:bg-slate-900/50 rounded-xl shadow-sm p-4">
<div class="flex items-center justify-between">
<div class="flex-grow">
<p class="font-semibold text-slate-900 dark:text-white">Automatic Cloud Backup</p>
<p class="text-sm text-slate-500 dark:text-slate-400">Syncs daily to your cloud account</p>
</div>
<div class="relative inline-block w-10 mr-2 align-middle select-none transition duration-200 ease-in">
<input class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer checked:bg-primary dark:checked:bg-primary" id="toggle" name="toggle" type="checkbox"/>
<label class="toggle-label block overflow-hidden h-6 rounded-full bg-slate-300 dark:bg-slate-700 cursor-pointer" for="toggle"></label>
</div>
</div>
</div>
</div>
<div class="text-center mt-8">
<button class="bg-primary text-white font-bold py-3 px-6 rounded-full w-full max-w-sm shadow-lg shadow-primary/30">
                        Save Changes
                    </button>
</div>
</div>
</main>
<footer class="bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-sm border-t border-slate-200 dark:border-slate-800 sticky bottom-0">
<nav class="flex justify-around p-2">
<a class="flex flex-col items-center justify-center text-slate-500 dark:text-slate-400 w-1/5" href="#">
<span class="material-symbols-outlined">home</span>
<span class="text-xs font-medium">Home</span>
</a>
<a class="flex flex-col items-center justify-center text-slate-500 dark:text-slate-400 w-1/5" href="#">
<span class="material-symbols-outlined">bar_chart</span>
<span class="text-xs font-medium">Progress</span>
</a>
<a class="flex flex-col items-center justify-center text-slate-500 dark:text-slate-400 w-1/5" href="#">
<span class="material-symbols-outlined">groups</span>
<span class="text-xs font-medium">Pair</span>
</a>
<a class="flex flex-col items-center justify-center text-slate-500 dark:text-slate-400 w-1/5" href="#">
<span class="material-symbols-outlined">checklist</span>
<span class="text-xs font-medium">Quests</span>
</a>
<a class="flex flex-col items-center justify-center text-primary w-1/5" href="#">
<span class="material-symbols-outlined" style="font-variation-settings: 'FILL' 1">settings</span>
<span class="text-xs font-bold">Settings</span>
</a>
</nav>
</footer>
</div>
<style>
      .toggle-checkbox:checked {
        right: 0;
        border-color: #13b6ec;
      }
      .toggle-checkbox:checked + .toggle-label {
        background-color: #13b6ec;
      }
    </style>

</body></html>
