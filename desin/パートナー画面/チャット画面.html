<!DOCTYPE html>
<html lang="ja"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Chat Screen</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: "#4F46E5",
            "background-light": "#F9FAFB",
            "background-dark": "#111827",
          },
          fontFamily: {
            display: ["Noto Sans JP", "sans-serif"],
          },
          borderRadius: {
            DEFAULT: "0.75rem",
          },
        },
      },
    };
  </script>
<style>
    body {
      font-family: 'Noto Sans JP', sans-serif;
    }
    .material-symbols-outlined {
      font-variation-settings:
      'FILL' 0,
      'wght' 400,
      'GRAD' 0,
      'opsz' 24
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark">
<div class="flex flex-col h-screen">
<header class="bg-white dark:bg-gray-800 shadow-sm sticky top-0 z-10">
<div class="container mx-auto px-4 py-3 flex items-center justify-between">
<button class="text-gray-600 dark:text-gray-300">
<span class="material-symbols-outlined">arrow_back_ios</span>
</button>
<div class="text-center">
<h1 class="text-lg font-bold text-gray-900 dark:text-white">Buddy ID: 12345</h1>
<p class="text-sm text-gray-500 dark:text-gray-400">目標: 毎日運動する</p>
</div>
<button class="text-gray-600 dark:text-gray-300">
<span class="material-symbols-outlined">more_vert</span>
</button>
</div>
</header>
<main class="flex-1 overflow-y-auto p-4 space-y-4">
<div class="text-center text-xs text-gray-400 dark:text-gray-500 font-medium">10:00 AM</div>
<div class="flex items-end gap-2.5">
<div class="flex flex-col items-center">
<div class="w-10 h-10 rounded-full bg-gray-200 dark:bg-gray-700 flex items-center justify-center">
<span class="material-symbols-outlined text-gray-500 dark:text-gray-400">person</span>
</div>
</div>
<div class="flex flex-col items-start max-w-[80%]">
<div class="bg-gray-100 dark:bg-gray-700 rounded-xl rounded-bl-sm p-3">
<p class="text-sm text-gray-800 dark:text-gray-200">こんにちは！今日の調子はどうですか？</p>
</div>
<div class="flex items-center mt-1.5 gap-1.5">
<button class="bg-white dark:bg-gray-600/50 border border-gray-200 dark:border-gray-600 px-2 py-0.5 rounded-full flex items-center gap-1 text-xs">
<span class="text-base">👍</span>
</button>
<button class="bg-white dark:bg-gray-600/50 border border-gray-200 dark:border-gray-600 px-2 py-0.5 rounded-full flex items-center gap-1 text-xs">
<span class="text-base">👏</span>
</button>
<button class="bg-white dark:bg-gray-600/50 border border-gray-200 dark:border-gray-600 px-2 py-0.5 rounded-full flex items-center gap-1 text-xs">
<span class="text-base">🔥</span>
</button>
</div>
</div>
</div>
<div class="flex items-end gap-2.5 justify-end">
<div class="flex flex-col items-end max-w-[80%]">
<div class="bg-blue-500 dark:bg-blue-600 rounded-xl rounded-br-sm p-3">
<p class="text-sm text-white">こんにちは！元気ですよ。今日は運動を頑張りました！</p>
</div>
<div class="flex items-center mt-1.5 gap-1.5">
<button class="bg-blue-100/80 dark:bg-blue-900/50 border border-blue-200 dark:border-blue-800 px-2 py-0.5 rounded-full flex items-center gap-1 text-xs text-blue-600 dark:text-blue-300">
<span class="text-base">👍</span> 1
</button>
</div>
</div>
<div class="flex flex-col items-center">
<div class="w-10 h-10 rounded-full bg-gray-200 dark:bg-gray-700 flex items-center justify-center">
<span class="material-symbols-outlined text-gray-500 dark:text-gray-400">self_improvement</span>
</div>
</div>
</div>
<div class="text-center text-xs text-gray-400 dark:text-gray-500 font-medium mt-6">10:02 AM</div>
<div class="flex items-end gap-2.5">
<div class="flex flex-col items-center">
<div class="w-10 h-10 rounded-full bg-gray-200 dark:bg-gray-700 flex items-center justify-center">
<span class="material-symbols-outlined text-gray-500 dark:text-gray-400">person</span>
</div>
</div>
<div class="flex flex-col items-start max-w-[80%]">
<div class="bg-gray-100 dark:bg-gray-700 rounded-xl rounded-bl-sm p-3">
<p class="text-sm text-gray-800 dark:text-gray-200">素晴らしいですね！私もこれから勉強を始めます。</p>
</div>
</div>
</div>
<div class="flex items-end gap-2.5 justify-end">
<div class="flex flex-col items-end max-w-[80%]">
<div class="bg-blue-500 dark:bg-blue-600 rounded-xl rounded-br-sm p-3">
<p class="text-sm text-white">お互い頑張りましょう！💪</p>
</div>
</div>
<div class="flex flex-col items-center">
<div class="w-10 h-10 rounded-full bg-gray-200 dark:bg-gray-700 flex items-center justify-center">
<span class="material-symbols-outlined text-gray-500 dark:text-gray-400">self_improvement</span>
</div>
</div>
</div>
</main>
<footer class="bg-white dark:bg-gray-800 p-2 border-t border-gray-200 dark:border-gray-700">
<div class="container mx-auto px-2">
<div class="flex items-center gap-2">
<button class="text-gray-500 dark:text-gray-400 p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-700">
<span class="material-symbols-outlined">attach_file</span>
</button>
<div class="flex-1 relative">
<input class="w-full bg-gray-100 dark:bg-gray-700 border-none rounded-full py-2 pl-4 pr-10 focus:ring-2 focus:ring-primary dark:text-white" placeholder="メッセージを入力..." type="text"/>
<button class="absolute right-2 top-1/2 -translate-y-1/2 text-gray-500 dark:text-gray-400">
<span class="material-symbols-outlined">mood</span>
</button>
</div>
<button class="bg-green-500 hover:bg-green-600 text-white font-bold py-1.5 px-4 rounded-full flex items-center justify-center gap-1 text-sm">
<span class="material-symbols-outlined" style="font-size: 18px;">fact_check</span>
進捗共有
</button>
</div>
</div>
</footer>
</div>

</body></html>
