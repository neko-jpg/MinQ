<!DOCTYPE html>
<html lang="ja"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Buddy Matching</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<style>
        .animate-spin-slow {
            animation: spin 3s linear infinite;
        }
        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#38bdf8",
                        'background-light': '#1e293b',
                        'background-dark': '#0f172a',
                        'card-light': '#334155',
                        'card-dark': '#1e293b',
                        'text-light': '#f8fafc',
                        'text-dark': '#e2e8f0',
                        'text-secondary-light': '#94a3b8',
                        'text-secondary-dark': '#64748b',
                        'border-light': '#475569',
                        'border-dark': '#334155',
                    },
                    fontFamily: {
                        display: ["Roboto", "sans-serif"],
                    },
                    borderRadius: {
                        DEFAULT: "0.75rem",
                    },
                },
            },
        };
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-text-light dark:text-text-dark" data-theme="dark">
<div class="min-h-screen flex flex-col items-center justify-center p-6 space-y-8 text-center" id="progress-screen">
<div class="relative w-48 h-48 flex items-center justify-center">
<div class="absolute inset-0 border-4 border-primary/20 rounded-full"></div>
<div class="absolute inset-4 border-4 border-primary/40 rounded-full animate-spin-slow"></div>
<span class="material-icons text-primary text-6xl">groups</span>
</div>
<div class="space-y-4">
<h1 class="text-2xl font-bold text-text-light dark:text-text-dark">バディを探しています…</h1>
<p class="text-text-secondary-light dark:text-text-secondary-dark max-w-sm mx-auto">
                あなたのプライバシーは保護されています。相手にはあなたの年齢層と目標カテゴリのみが共有されます。
            </p>
</div>
<button class="mt-8 px-8 py-3 bg-card-light dark:bg-card-dark text-text-light dark:text-text-dark rounded-full font-semibold" onclick="showScreen('pair-screen')">キャンセル</button>
</div>
<div class="min-h-screen flex-col items-center justify-between p-6 hidden" id="match-result-screen">
<div class="w-full max-w-md mx-auto text-center mt-16">
<h1 class="text-2xl font-bold text-text-light dark:text-text-dark mb-8">バディが見つかりました！</h1>
<div class="bg-card-light dark:bg-card-dark p-6 rounded-lg shadow-lg space-y-4">
<div class="flex justify-between items-center">
<span class="text-text-secondary-light dark:text-text-secondary-dark">匿名ID</span>
<span class="font-semibold text-text-light dark:text-text-dark">Buddy#1234</span>
</div>
<hr class="border-border-light dark:border-border-dark"/>
<div class="flex justify-between items-center">
<span class="text-text-secondary-light dark:text-text-secondary-dark">年齢帯</span>
<span class="font-semibold text-text-light dark:text-text-dark">18-24</span>
</div>
<hr class="border-border-light dark:border-border-dark"/>
<div class="flex justify-between items-center">
<span class="text-text-secondary-light dark:text-text-secondary-dark">目標カテゴリ</span>
<span class="font-semibold text-text-light dark:text-text-dark">Fitness</span>
</div>
</div>
</div>
<div class="w-full max-w-md mx-auto space-y-4 pb-8">
<button class="w-full px-6 py-4 bg-primary text-white rounded-full font-bold text-lg" onclick="showScreen('pair-confirmed-screen')">このバディとペアを組む</button>
<button class="w-full px-6 py-4 bg-card-light dark:bg-card-dark text-text-light dark:text-text-dark rounded-full font-semibold" onclick="showScreen('progress-screen')">別の候補を探す</button>
<button class="w-full px-6 py-3 text-text-secondary-light dark:text-text-secondary-dark font-semibold" onclick="showScreen('pair-screen')">キャンセル</button>
</div>
</div>
<div class="min-h-screen flex flex-col items-center justify-center p-6 text-center hidden" id="no-match-screen">
<div class="space-y-6">
<span class="material-icons text-primary text-7xl">sentiment_dissatisfied</span>
<h1 class="text-2xl font-bold text-text-light dark:text-text-dark">現在、条件に合う<br/>候補が見つかりませんでした</h1>
<p class="text-text-secondary-light dark:text-text-secondary-dark max-w-sm mx-auto">
                条件に合うバディが現れた際に通知を受け取るか、検索条件を変更して再度お試しください。
            </p>
</div>
<div class="w-full max-w-md mx-auto space-y-4 mt-12">
<button class="w-full px-6 py-4 bg-primary text-white rounded-full font-bold text-lg flex items-center justify-center gap-2">
<span class="material-icons">notifications</span>
                通知を受け取る
            </button>
<button class="w-full px-6 py-4 bg-card-light dark:bg-card-dark text-text-light dark:text-text-dark rounded-full font-semibold" onclick="showScreen('pair-screen')">条件を広げる</button>
<button class="w-full px-6 py-3 text-text-secondary-light dark:text-text-secondary-dark font-semibold" onclick="showScreen('progress-screen')">再度探す</button>
</div>
</div>
<div class="min-h-screen flex-col items-center justify-between p-6 hidden" id="pair-confirmed-screen">
<div class="w-full max-w-md mx-auto text-center mt-16">
<h1 class="text-3xl font-bold text-text-light dark:text-text-dark mb-2">🎉 バディ成立！ 🎉</h1>
<p class="text-text-secondary-light dark:text-text-secondary-dark mb-8">新しいバディと一緒に目標達成を目指しましょう！</p>
<div class="bg-card-light dark:bg-card-dark p-6 rounded-lg shadow-lg space-y-4">
<div class="flex justify-between items-center">
<span class="text-text-secondary-light dark:text-text-secondary-dark">匿名ID</span>
<span class="font-semibold text-text-light dark:text-text-dark">Buddy#1234</span>
</div>
<hr class="border-border-light dark:border-border-dark"/>
<div class="flex justify-between items-center">
<span class="text-text-secondary-light dark:text-text-secondary-dark">年齢帯</span>
<span class="font-semibold text-text-light dark:text-text-dark">18-24</span>
</div>
<hr class="border-border-light dark:border-border-dark"/>
<div class="flex justify-between items-center">
<span class="text-text-secondary-light dark:text-text-secondary-dark">目標カテゴリ</span>
<span class="font-semibold text-text-light dark:text-text-dark">Fitness</span>
</div>
</div>
</div>
<div class="w-full max-w-md mx-auto space-y-4 pb-8">
<button class="w-full px-6 py-4 bg-primary text-white rounded-full font-bold text-lg">共通クエストを始める</button>
<button class="w-full px-6 py-4 bg-card-light dark:bg-card-dark text-text-light dark:text-text-dark rounded-full font-semibold">後で開始する</button>
</div>
</div>
<script>
        function showScreen(screenId) {
            document.getElementById('progress-screen').classList.add('hidden');
            document.getElementById('match-result-screen').classList.add('hidden');
            document.getElementById('no-match-screen').classList.add('hidden');
            document.getElementById('pair-confirmed-screen').classList.add('hidden');
            // To simulate the full flow, hide other potential screens if they existed
            // For this example, let's assume 'pair-screen' is the main one and we don't hide it
            // if we need to return to it.
            if(document.getElementById(screenId)) {
                // Also reset flex properties that might be specific to a screen
                 if (screenId === 'match-result-screen' || screenId === 'pair-confirmed-screen') {
                    document.getElementById(screenId).classList.remove('hidden');
                    document.getElementById(screenId).classList.add('flex');
                } else {
                    document.getElementById(screenId).classList.remove('hidden');
                    document.getElementById(screenId).classList.add('flex'); // Most screens are flex containers
                }
            }
        }
        // This is a simulation logic for demonstration purposes
        document.addEventListener('DOMContentLoaded', (event) => {
            // Start on the progress screen
            showScreen('progress-screen');
            // Simulate a search process
            setTimeout(() => {
                // Randomly decide the outcome
                const isMatchFound = Math.random() > 0.3; // 70% chance of finding a match
                if (isMatchFound) {
                    showScreen('match-result-screen');
                } else {
                    showScreen('no-match-screen');
                }
            }, 4000); // 4-second search simulation
        });
    </script>

</body></html>
