<!DOCTYPE html>
<html lang="ja"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>新しい習慣を追加</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#007AFF",
                        "background-light": "#F3F4F6",
                        "background-dark": "#121212",
                        "card-light": "#FFFFFF",
                        "card-dark": "#1E1E1E",
                        "text-light-primary": "#111827",
                        "text-light-secondary": "#6B7280",
                        "text-dark-primary": "#FFFFFF",
                        "text-dark-secondary": "#9CA3AF",
                        "input-dark": "#2A2A2A",
                    },
                    fontFamily: {
                        display: ["Inter", "sans-serif"],
                    },
                    borderRadius: {
                        DEFAULT: "1rem",
                        lg: "1rem",
                        xl: "1.25rem",
                    },
                },
            },
        };
    </script>
<style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .no-spinner::-webkit-outer-spin-button,
        .no-spinner::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        .no-spinner {
            -moz-appearance: textfield;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-dark dark:bg-background-dark text-text-dark-primary dark:text-text-dark-primary">
<div class="flex flex-col min-h-screen">
<main class="flex-grow p-6 space-y-6">
<header class="flex items-center justify-between">
<button class="p-2">
<span class="material-icons">arrow_back_ios_new</span>
</button>
<h1 class="text-xl font-bold">新しい習慣を追加</h1>
<div class="w-10"></div>
</header>
<section class="space-y-4">
<label class="text-sm font-medium text-text-dark-secondary" for="habit-name">習慣の名前</label>
<div class="relative">
<span class="material-icons absolute left-4 top-1/2 -translate-y-1/2 text-text-dark-secondary">edit</span>
<input class="w-full bg-input-dark border-none rounded-lg pl-12 pr-4 py-3 text-text-dark-primary placeholder-text-dark-secondary focus:ring-2 focus:ring-primary" id="habit-name" placeholder="例：毎朝瞑想する" type="text"/>
</div>
</section>
<section class="space-y-4">
<label class="text-sm font-medium text-text-dark-secondary">アイコンと色</label>
<div class="flex items-center space-x-4">
<button class="bg-primary rounded-full w-12 h-12 flex items-center justify-center">
<span class="material-icons text-white text-2xl">spa</span>
</button>
<div class="flex space-x-2">
<div class="w-8 h-8 rounded-full bg-red-500 cursor-pointer"></div>
<div class="w-8 h-8 rounded-full bg-orange-500 cursor-pointer"></div>
<div class="w-8 h-8 rounded-full bg-yellow-500 cursor-pointer"></div>
<div class="w-8 h-8 rounded-full bg-green-500 cursor-pointer"></div>
<div class="w-8 h-8 rounded-full bg-blue-500 cursor-pointer border-2 border-white"></div>
<div class="w-8 h-8 rounded-full bg-purple-500 cursor-pointer"></div>
</div>
</div>
</section>
<section class="space-y-4">
<label class="text-sm font-medium text-text-dark-secondary" for="goal">目標</label>
<div class="bg-input-dark rounded-lg p-4 space-y-4">
<div class="flex items-center justify-between">
<span class="text-text-dark-primary">目標の種類</span>
<div class="flex items-center bg-background-dark rounded-full p-1 text-sm">
<button class="px-3 py-1 rounded-full bg-primary text-white">時間</button>
<button class="px-3 py-1 text-text-dark-secondary">回数</button>
</div>
</div>
<div class="flex items-center justify-center space-x-4">
<input class="no-spinner bg-transparent text-5xl font-bold w-24 text-center text-text-dark-primary focus:outline-none" type="number" value="10"/>
<span class="text-text-dark-secondary text-lg">分</span>
</div>
</div>
</section>
<section class="space-y-4">
<label class="text-sm font-medium text-text-dark-secondary">頻度</label>
<div class="bg-input-dark rounded-lg p-4">
<div class="flex justify-between">
<button class="w-8 h-8 rounded-full flex items-center justify-center bg-primary text-white font-bold text-xs">月</button>
<button class="w-8 h-8 rounded-full flex items-center justify-center bg-primary text-white font-bold text-xs">火</button>
<button class="w-8 h-8 rounded-full flex items-center justify-center bg-primary text-white font-bold text-xs">水</button>
<button class="w-8 h-8 rounded-full flex items-center justify-center bg-primary text-white font-bold text-xs">木</button>
<button class="w-8 h-8 rounded-full flex items-center justify-center bg-background-dark text-text-dark-secondary font-bold text-xs">金</button>
<button class="w-8 h-8 rounded-full flex items-center justify-center bg-background-dark text-text-dark-secondary font-bold text-xs">土</button>
<button class="w-8 h-8 rounded-full flex items-center justify-center bg-primary text-white font-bold text-xs">日</button>
</div>
</div>
</section>
<section class="space-y-4">
<label class="text-sm font-medium text-text-dark-secondary" for="reminder">リマインダー</label>
<div class="bg-input-dark rounded-lg px-4 py-3 flex items-center justify-between">
<span class="text-text-dark-primary">午前 7:00</span>
<label class="flex items-center cursor-pointer" for="reminder-toggle">
<div class="relative">
<input checked="" class="sr-only" id="reminder-toggle" type="checkbox"/>
<div class="block bg-gray-600 w-14 h-8 rounded-full"></div>
<div class="dot absolute left-1 top-1 bg-white w-6 h-6 rounded-full transition"></div>
</div>
</label>
</div>
<style>
                    input:checked ~ .dot {
                        transform: translateX(100%);
                        background-color: #FFFFFF;
                    }
                    input:checked ~ .block {
                        background-color: #007AFF;
                    }
                </style>
</section>
<div class="pt-6">
<button class="w-full bg-primary text-white font-bold py-4 rounded-xl text-lg">習慣を作成する</button>
</div>
</main>
</div>

</body></html>
