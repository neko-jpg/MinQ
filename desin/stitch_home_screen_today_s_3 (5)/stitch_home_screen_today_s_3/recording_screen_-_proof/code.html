<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>MinQ - Pair</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#13b6ec",
            "background-light": "#f6f8f8",
            "background-dark": "#101d22",
          },
          fontFamily: {
            "display": ["Plus Jakarta Sans"]
          },
          borderRadius: {
            "DEFAULT": "1rem",
            "lg": "1.5rem",
            "xl": "2rem",
            "full": "9999px"
          },
          keyframes: {
            highfive: {
              '0%, 100%': {
                transform: 'rotate(0deg)'
              },
              '20%': {
                transform: 'rotate(15deg) scale(1.1)'
              },
              '40%': {
                transform: 'rotate(-10deg) scale(1.1)'
              },
              '60%': {
                transform: 'rotate(5deg) scale(1.1)'
              },
              '80%': {
                transform: 'rotate(-2deg) scale(1.1)'
              },
            },
            fadeInUp: {
              '0%': {
                opacity: '0',
                transform: 'translateY(20px)'
              },
              '100%': {
                opacity: '1',
                transform: 'translateY(0)'
              },
            }
          },
          animation: {
            highfive: 'highfive 1s ease-in-out',
            fadeInUp: 'fadeInUp 0.5s ease-out forwards',
          }
        },
      },
    }
  </script>
<style>
    .material-symbols-outlined {
      font-variation-settings: 'FILL' 1,
      'wght' 400,
      'GRAD' 0,
      'opsz' 24
    }
    .animate-fadeInUp:nth-child(1) {
      animation-delay: 0.1s;
    }
    .animate-fadeInUp:nth-child(2) {
      animation-delay: 0.2s;
    }
    .animate-fadeInUp:nth-child(3) {
      animation-delay: 0.3s;
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-800 dark:text-slate-200">
<div class="relative flex min-h-screen w-full flex-col">
<header class="flex items-center justify-between p-4">
<h1 class="flex-1 text-center text-lg font-bold tracking-tight">Your Pair</h1>
<button class="flex h-10 w-10 items-center justify-center rounded-full bg-slate-200/80 text-slate-600 dark:bg-slate-700/80 dark:text-slate-300">
<span class="material-symbols-outlined text-xl">more_horiz</span>
</button>
</header>
<main class="flex flex-1 flex-col items-center justify-center px-4 pb-12 text-center">
<div class="relative mb-6">
<div class="h-32 w-32 rounded-full bg-primary/20 dark:bg-primary/30 p-2">
<div class="flex h-full w-full items-center justify-center rounded-full bg-background-light dark:bg-background-dark">
<span class="material-symbols-outlined text-6xl text-primary opacity-60">person_off</span>
</div>
</div>
<div class="absolute -bottom-2 -right-2 flex h-12 w-12 items-center justify-center rounded-full border-4 border-background-light bg-amber-400 text-white dark:border-background-dark">
<span class="material-symbols-outlined text-2xl">verified</span>
</div>
</div>
<h2 class="text-xl font-bold tracking-tight text-slate-900 dark:text-white">Anonymous Partner</h2>
<p class="mb-8 text-sm text-slate-500 dark:text-slate-400">Paired for "Meditate" Quest</p>
<button class="group mb-12 flex h-40 w-40 flex-col items-center justify-center rounded-full bg-primary text-white shadow-lg shadow-primary/30 transition-transform duration-300 ease-out hover:scale-105 active:scale-95" id="highfive-btn">
<span class="material-symbols-outlined text-7xl transition-transform duration-500 group-hover:animate-highfive">back_hand</span>
<span class="text-lg font-bold">High Five!</span>
</button>
<div class="w-full max-w-sm space-y-3">
<p class="text-sm font-medium text-slate-600 dark:text-slate-400">Send a quick message:</p>
<div class="grid grid-cols-1 gap-3 sm:grid-cols-2">
<button class="animate-fadeInUp rounded-full border border-primary/30 bg-white px-4 py-2 text-sm text-primary transition-colors hover:bg-primary/10 dark:border-primary/50 dark:bg-slate-800 dark:hover:bg-slate-700">
            You're doing great!
          </button>
<button class="animate-fadeInUp rounded-full border border-primary/30 bg-white px-4 py-2 text-sm text-primary transition-colors hover:bg-primary/10 dark:border-primary/50 dark:bg-slate-800 dark:hover:bg-slate-700">
            Keep it up!
          </button>
<button class="animate-fadeInUp rounded-full border border-primary/30 bg-white px-4 py-2 text-sm text-primary transition-colors hover:bg-primary/10 dark:border-primary/50 dark:bg-slate-800 dark:hover:bg-slate-700">
            Let's finish strong.
          </button>
<button class="animate-fadeInUp rounded-full border border-primary/30 bg-white px-4 py-2 text-sm text-primary transition-colors hover:bg-primary/10 dark:border-primary/50 dark:bg-slate-800 dark:hover:bg-slate-700">
            I completed my goal!
          </button>
</div>
</div>
</main>
<nav class="sticky bottom-0 border-t border-primary/20 bg-background-light px-4 pt-2 pb-5 dark:border-primary/30 dark:bg-background-dark">
<div class="flex justify-around">
<a class="flex flex-col items-center gap-1 text-slate-400 dark:text-slate-500" href="#">
<span class="material-symbols-outlined !font-normal">home</span>
<span class="text-xs">Home</span>
</a>
<a class="flex flex-col items-center gap-1 text-slate-400 dark:text-slate-500" href="#">
<span class="material-symbols-outlined !font-normal">bar_chart</span>
<span class="text-xs">Stats</span>
</a>
<a class="flex flex-col items-center gap-1 text-primary" href="#">
<span class="material-symbols-outlined">group</span>
<span class="text-xs font-bold">Pairs</span>
</a>
<a class="flex flex-col items-center gap-1 text-slate-400 dark:text-slate-500" href="#">
<span class="material-symbols-outlined !font-normal">star</span>
<span class="text-xs">Goals</span>
</a>
<a class="flex flex-col items-center gap-1 text-slate-400 dark:text-slate-500" href="#">
<span class="material-symbols-outlined !font-normal">settings</span>
<span class="text-xs">Settings</span>
</a>
</div>
</nav>
</div>
<script>
    const highfiveBtn = document.getElementById('highfive-btn');
    const highfiveIcon = highfiveBtn.querySelector('.material-symbols-outlined');
    highfiveBtn.addEventListener('click', () => {
        highfiveBtn.classList.add('bg-green-500', 'shadow-green-500/30');
        highfiveBtn.classList.remove('bg-primary', 'shadow-primary/30');
        highfiveIcon.innerText = 'check_circle';
        highfiveIcon.classList.remove('animate-highfive');
        highfiveBtn.disabled = true;
        setTimeout(() => {
            highfiveBtn.querySelector('span:last-child').innerText = "Sent!";
        }, 200);
        // Optional: Reset button state after a delay or on next day
        // For demonstration, it stays in the "sent" state.
    });
  </script>

</body></html>
